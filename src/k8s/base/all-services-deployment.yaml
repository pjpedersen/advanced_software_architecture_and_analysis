---
# Device Registry Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-registry
  namespace: i40-production
  labels:
    app: device-registry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: device-registry
  template:
    metadata:
      labels:
        app: device-registry
    spec:
      containers:
      - name: device-registry
        image: i40-device-registry:latest
        ports:
        - containerPort: 8081
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: DATABASE_URL
          value: "postgres://postgres:postgres@postgresql:5432/i40_production?sslmode=disable"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: device-registry
  namespace: i40-production
spec:
  selector:
    app: device-registry
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: device-registry-hpa
  namespace: i40-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: device-registry
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
