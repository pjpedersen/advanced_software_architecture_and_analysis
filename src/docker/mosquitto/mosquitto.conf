# Mosquitto MQTT Broker Configuration for I4.0 OT Layer

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Security (disabled for dev, enable for prod)
allow_anonymous true

# Logging
log_dest stdout
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Persistence
persistence true
persistence_location /mosquitto/data/
autosave_interval 60

# Connection
max_connections -1
max_queued_messages 1000
message_size_limit 0

# Performance
max_inflight_messages 20
max_queued_bytes 0
